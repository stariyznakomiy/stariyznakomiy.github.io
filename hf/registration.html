		<main class="page">
			<section class="registration">
				<div class="registration__container">
					<div class="registration__body">
						<div class="registration__title">
							<h1>Регистрация нового пользователя</h1>
						</div>
						<form action="" class="registration__form form-black">
							<div class="form-black__inputs-top">
								<input autocomplete="off" type="text" name="form[]" data-error="" placeholder="Имя" class="form-black__input input">
								<input autocomplete="off" type="text" name="form[]" data-error="" placeholder="Фамилия" class="form-black__input input">
							</div>
							<input autocomplete="off" type="email" name="form[]" data-error="" placeholder="E-Mail" class="form-black__input input">
							<input autocomplete="off" type="tel" name="form[]" data-error="" placeholder="Телефон" class="form-black__input input">
							<input autocomplete="off" type="password" name="form[]" data-error="" placeholder="Пароль" class="form-black__input input">
							<button type="submit" class="form-black__button">Зарегистрироваться</button>
						</form>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer-black">

						</ul>
						</d>

		<div id="popup-login" aria-hidden="true" class="popup popup-login">
			<div class="popup__wrapper popup-login__wrapper">

					<button data-close type="button" class="popup__close popup-login__close">
						<svg>
							<use xlink:href="img/icons/icons.svg#svg-close"></use>
						</svg>
					</button>
					<div class="popup-login__body">
						<form class="popup-login__form form form-login">
							<div class="form__inputs">
								<span class="form__label">E-Mail</span>
								<input autocomplete="off" type="email" name="form[]" data-error="Ошибка" placeholder="" class="form__input input">
								<span class="form__label">Пароль</span>
								<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="" class="form__input input">
							</div>

							<a href="#" class="form__link form__link-pass">Забыли пароль?</a>
							<button type="submit" class="form__button">ВОЙТИ</button>
							<a href="#" class="form__link form__link-create">Создать аккаунт</a>
