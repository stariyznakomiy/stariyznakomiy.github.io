		<div id="popup-login" aria-hidden="true" class="popup popup-login">
			<div class="popup__wrapper popup-login__wrapper">
				<div class="popup__content popup-login__content">
					<button data-close type="button" class="popup__close popup-login__close">
						<svg>
							<use xlink:href="img/icons/icons.svg#svg-close"></use>
						</svg>
					</button>
					<div class="popup-login__body">
						<form data-dev class="popup-login__form form form-login">
							<div class="form__inputs">
								<label for="login-email" class="form__label">E-Mail</label>
								<input id="login-email" data-required data-validate autocomplete="off" type="email" name="form[]" data-error="" placeholder="" class="form__input input">
								<label for="login-password" class="form__label">Пароль</label>
								<input id="login-password" data-required data-validate autocomplete="off" type="text" name="form[]" data-error="" placeholder="" class=" form__input input">
							</div>

							<a href="reset-password.html" class="form__link form__link-pass">Забыли пароль?</a>
							<button type="submit" class="form__button">ВОЙТИ</button>
							<a href="registration.html" class="form__link form__link-create">Создать аккаунт</a>
