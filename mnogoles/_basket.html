<section class="basket">
	<div class="basket__container">
		<div class="basket__breadcrumbs breadcrumbs">
			<a href="#" class="breadcrumbs__back">←</a>
			<div class="breadcrumbs__list">
				<a href="/" class="breadcrumbs__link">Главная</a>
				<span>/</span>
				<a href="/" class="breadcrumbs__link">Каталог товаров</a>
				<span>/</span>
				<span class="breadcrumbs__key">Корзина</span>
			</div>
		</div>
		<div class="basket__grid">
			<div class="basket__list-wrapper">
				<div class="basket__list-head">
					<h1 class="basket__list-title h1">Корзина</h1>
					<button type="button" class="basket__list-btn">Очистить корзину</button>
				</div>
				<div class="basket__list">
					<div class="basket__list-item basket-product">
						<div class="basket-product__img-wrapper">
							<img src="img/basket/1.png" srcset="img/basket/1@2x.png 2x" class="basket-product__img" width="209" height="140" alt="">
						</div>
						<div class="basket-product__info">
							<div class="basket-product__title">Доска обрезная, хвоя, ГОСТ, 1 сорт, 25-100-6000 мм</div>
							<div class="basket-product__descr">Объем: Штука</div>
							<div class="basket-product__options">
								<div class="basket-product__price">250 ₽</div>
								<div class="basket-product__total">500 ₽</div>
								<div class="basket-product__quantity-wrapper">
									<button type="button" class="basket-product__delete"></button>
									<div class="basket-product__quantity">
										<button type="button" class="basket-product__quantity-btn basket-product__quantity-btn_minus">-</button>
										<div class="basket-product__quantity-input-wrapper">
											<input autocomplete="off" type="text" name="form[]" value="1" class="basket-product__quantity-input" readonly>
										</div>
										<button type="button" class="basket-product__quantity-btn basket-product__quantity-btn_plus">+</button>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="basket__sidebar basket-side">

			</div>
		</div>
